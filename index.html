<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Hello Bulma!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<style>
		.mySlides {
			display: none;
		}
	</style>
</head>

<body>
	<section class="section">
		<div class="container">
			<h1 class="title">
				Vuelvo con mis viejos
			</h1>
			<p class="subtitle">
				Quieres alquilar mi depto?
			</p>
		</div>
		<div class="w3-content w3-display-container">
			<img class="mySlides" src="https://i.ibb.co/zb2GCp1/01.jpg" />
			<img class="mySlides" src="https://i.ibb.co/60fRFYc/02.jpg" />
			<img class="mySlides" src="https://i.ibb.co/F0ww4Zx/03.jpg" />
			<button
          class="w3-button w3-black w3-display-left"
          onclick="plusDivs(-1)"
        >
          &#10094;
        </button>
			<button
          class="w3-button w3-black w3-display-right"
          onclick="plusDivs(1)"
        >
          &#10095;
        </button>
		</div>
	</section>

	<script>
		var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
	</script>
</body>

</html>
